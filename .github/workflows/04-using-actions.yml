name: 04 - Using Actions

on: push

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
          run:
            working-directory: 04-using-actions/react-app        
        steps:
          - name: Checkout Code
            uses: actions/checkout@v4
          - name: Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: '20.x'
          - name: Install Dependecies
            run: npm ci
          - name: Run Unit tests
            run: npm run test
